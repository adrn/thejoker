[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
minversion = 3.0
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = -p no:warnings

[ah_bootstrap]
auto_use = True

[pycodestyle]
# E101 - mix of tabs and spaces
# W191 - use of tabs
# W291 - trailing whitespace
# W292 - no newline at end of file
# W293 - trailing whitespace
# W391 - blank line at end of file
# E111 - 4 spaces per indentation level
# E112 - 4 spaces per indentation level
# E113 - 4 spaces per indentation level
# E901 - SyntaxError or IndentationError
# E902 - IOError
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
package_name = thejoker
description = A custom Monte Carlo sampler for the two-body problem.
long_description =
author = Adrian Price-Whelan
author_email = adrn@astro.princeton.edu
license = MIT
url = https://github.com/adrn/thejoker
edit_on_github = False
github_project = adrn/thejoker
install_requires = astropy twobody>=0.4 scipy h5py schwimmbad
# version should be PEP440 compatible (http://www.python.org/dev/peps/pep-0440)
version = 0.2.dev

