# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Have to use conda because of weird lazylinker error
conda:
  environment: environment.yml

python:
  version: 3.8
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
