name: Mac/Linux tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: "py${{ matrix.python-version }} on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pandoc - linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install build-essential pandoc

      - name: Install pandoc - mac
        if: runner.os == 'macOS'
        run: |
          brew install pandoc

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Test with tox
        run: tox

      - name: Additional numpy tests on Linux
        if: runner.os == 'Linux' && matrix.python-version == 3.7
        run: |
          tox -e py37-cov
          tox -e py37-numpy{116,117,118,119}

      - name: Check coverage.yml existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "coverage.xml"

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v1
        if: steps.check_files.outputs.files_exists == 'true'
        with:
          file: ./coverage.xml # optional

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          path: ./result_images

