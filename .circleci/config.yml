# Python CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-python/ for more details
version: 2.1

apt-install: &apt-install
  name: Install apt packages
  command: |
    sudo apt-get update
    sudo apt-get install build-essential pandoc

pip-install: &pip-install
  name: Install Python dependencies
  command: |
    python3 -m venv venv
    . venv/bin/activate
    pip install -U pip
    pip install --progress-bar off requirements.txt

pip-install-dev: &pip-install-dev
  name: Install Python development dependencies
  command: |
    python3 -m venv venv
    . venv/bin/activate
    pip install -U pip
    pip install --progress-bar off requirements-dev.txt

jobs:

  # First, the egg-info tests:
  egg-info-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install
      - run: python setup.py egg_info

  egg-info-37:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install
      - run: python setup.py egg_info

  # Now the tests:
  test-36:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install-dev
      - run: python setup.py test

  test-37:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install-dev
      - run: python setup.py test

  test-coverage:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install-dev
      - run: pip install coveralls
      - run: python setup.py test --coverage
      - run: coveralls --rcfile='thejoker/tests/coveragerc'

  # docs build
  build-docs:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install-dev

      - run:
          name: Build documentation
          command: |
            python setup.py install build_docs -w
      - store_artifacts:
          path: build/html
      - run:
          name: Built documentation is available at
          command: |
            DOCS_URL="${CIRCLE_BUILD_URL}/artifacts/${CIRCLE_NODE_INDEX}/${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}/build/html/index.html"; echo $DOCS_URL

workflows:
 thejoker:
   jobs:
      - egg-info-36
      - egg-info-37
      - test-36:
          requires:
            - egg-info-36
      - test-37:
          requires:
            - egg-info-37
      - test-coverage:
          requires:
            - test-37
      - build-docs:
          requires:
            - test-37

notify:
  webhooks:
    - url: https://giles.cadair.com/circleci
